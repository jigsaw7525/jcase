{% extends 'base.html' %}
{% block content %}

<h1>Login</h1>

<form action="" method="POST">
    {% csrf_token %}
    <div>
        <label for="username">帳號</label>
        <input type="text" name="username" id="username" value="{{username}}" placeholder="請輸入帳號">
    </div>
    <div>
        <label for="password">密碼</label>
        <input type="password" name="password" id="password" value="{{password}}" placeholder="請輸入密碼">
    </div>
    <br>
    <div>
        <button type="submit">登入</button>
    </div>
</form>

{% endblock %}
